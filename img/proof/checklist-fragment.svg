<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <style>
      .bg{fill:#0b0d12}
      .card{fill:#111726;stroke:#26324a;stroke-width:2}
      .muted{fill:#9aa7bf;font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial; font-size:22px}
      .text{fill:#e7eefc;font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial; font-size:28px; font-weight:600}
      .mono{fill:#cfe0ff;font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace; font-size:22px}
      .line{stroke:#2a3a5c;stroke-width:2}
      .tick{fill:#36c98a}
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="1200" height="700"/>
  <rect class="card" x="70" y="70" width="1060" height="560" rx="22"/>
  <text class="text" x="110" y="135">Фрагмент чек‑листа упаковки карточки</text>
  <text class="muted" x="110" y="175">анонимизировано • без «секретных» данных</text>

  <line class="line" x1="110" y1="215" x2="1090" y2="215"/>
  <text class="mono" x="110" y="265">1) Оффер в 2 строки (что/для кого/в чём выгода)</text>
  <circle class="tick" cx="1080" cy="257" r="10"/>

  <text class="mono" x="110" y="325">2) Фото: обложка + процесс + команда + результат</text>
  <circle class="tick" cx="1080" cy="317" r="10"/>

  <text class="mono" x="110" y="385">3) Категории и атрибуты без дублей и мусора</text>
  <circle class="tick" cx="1080" cy="377" r="10"/>

  <text class="mono" x="110" y="445">4) Маршрут/звонок/запись — на первом экране</text>
  <circle class="tick" cx="1080" cy="437" r="10"/>

  <text class="mono" x="110" y="505">5) FAQ / ответы на отзывы по SLA</text>
  <circle class="tick" cx="1080" cy="497" r="10"/>

  <text class="muted" x="110" y="580">Это пример визуализации. Реальные пункты формируются под нишу и гео.</text>
</svg>
